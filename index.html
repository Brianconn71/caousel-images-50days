<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8Y29vbCUyMGJhY2tncm91bmRzfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="first-image">
            <img src="https://images.unsplash.com/photo-1496871455396-14e56815f1f4?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8Y29vbCUyMGJhY2tncm91bmRzfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="second-image">
            <img src="https://images.unsplash.com/photo-1436891620584-47fd0e565afb?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OXx8Y29vbCUyMGJhY2tncm91bmRzfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="third-image">
            <img src="https://images.unsplash.com/photo-1503410759647-41040b696833?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTR8fGNvb2wlMjBiYWNrZ3JvdW5kc3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="fourth-image">
        </div>
        <div class="buttons-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
